<div id='container' ng-controller='SearchController'>
  <!-- Your html here -->
  <h3>Searches</h3>
  <div>Origin is from 1216 Broadway, New York, NY</div>
  <form name="searchForm" ng-submit='search()' method='POST' novalidate>
    <input type='text'
      ng-model='data.destination'
      placeholder="Enter address here..."
      required
      />
    <button type='submit' value='search' ng-click='search()'>how long will it take?</button>
  </form>
  <div > Miles: {{ data.result[0].distance.text || 'empty'}} </div>
  <div > Time to drive: {{ data.result[0].duration.text || 'empty'}} </div>
</div>
