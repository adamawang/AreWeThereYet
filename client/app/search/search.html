<div id='container' class='container-fluid' ng-controller='SearchController' align='center'>
  <h3>Search Here</h3>
  <div><p>Enter an origin and destination below to see how long it would take to get there!</p></div>
  <div class="row">
      <form name="searchForm" ng-submit='search()' method='POST' novalidate>
        <div class="input-group">
          <input type='text'
            class="form-control"
            name='input'
            ng-model='data.origin'
            placeholder="Enter origin address here..."
            required
            />
          <input type='text'
            class="form-control"
            name='input'
            ng-model='data.destination'
            placeholder="Enter destination address here..."
            required
            />
          <input type='text'
            class="form-control"
            name='input'
            ng-model='data.mode'
            placeholder="Enter driving, walking, or bicycling..."
            required
            />
          <button
            class="btn btn-block btn-primary"
            type='submit'
            value='search'
            ng-click='search()'
            ng-disabled="searchForm.input.$pristine">Click to see how long will it take!
            <span class="glyphicons glyphicons-map"></span>
          </button>
        </div>
      </form>
  </div>
  <div class='lead' ng-show='searchForm.$submitted' class='result'>
    <p>If you are {{ data.mode }}, it will take {{ data.result[0].duration.text }} to get to {{ data.destination }}, {{ data.result[0].distance.text }} away.</p>
    <img class='img-rounded'src='http://www.dailyfreepsd.com/wp-content/uploads/2014/03/Moving-Car-Animation-Photoshop-PSD.gif' />
    <div class='car-right'>
      <img src='http://www.iconsdb.com/icons/preview/black/car-xxl.png' />
    </div>
  </div>
</div>
