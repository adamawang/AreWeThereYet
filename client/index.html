<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Are We There Yet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
  </head>
  <body ng-app='maps'>
    <div class='row container-fluid'>
      <div class='col-md-3'><h1>Are We There Yet</h1></div>
      <div><img alt='maps logo' height='80' width='80' src='https://www.seeklogo.net/wp-content/uploads/2015/09/new-google-maps-logo-vector-download.jpg' /></div>
      <div class='col-md-5'><p>Enter an origin and destination below to see how long it would take to get there!</p></div>

    </div>

    <div ng-view></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>

    <script src="app/app.js"></script>
    <script src="app/search/search.js"></script>

  </body>
</html>
